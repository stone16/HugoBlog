baseURL: "https://stometa.top"
languageCode: "en-us"
title: "Stometa's Blog"
theme: ["PaperMod", "plausible-hugo"]

params:
  description: "A personal blog about technology, coding, and more"
  author: "Stometa"
  showFullContent: true
  showBreadCrumbs: true
  showToc: true
  tocOpen: true
  showReadingTime: true
  showWordCount: false
  showShareButtons: true
  ShowCodeCopyButtons: true
  comments: true
  # V1: Terminal Dark — force dark mode, no toggle
  defaultTheme: dark
  disableThemeToggle: true
  enableSearch: true
  enableArchive: true
  enableEmoji: true

  # homeInfoParams removed — custom terminal homepage layout

  socialIcons:
    - name: "github"
      url: "https://github.com/stone16"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/leilei-chen-837870b4/"

  analytics:
    google:
      SiteVerificationTag: ""

  plausible:
    enable: true
    domain: "stometa.top"

menu:
  main:
    - identifier: "home"
      name: "Home"
      url: "/"
      weight: 10
    - identifier: "posts"
      name: "Posts"
      url: "/posts/"
      weight: 20
    - identifier: "categories"
      name: "Categories"
      url: "/categories/"
      weight: 30
    - identifier: "tags"
      name: "Tags"
      url: "/tags/"
      weight: 40
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 50

taxonomies:
  category: "categories"
  tag: "tags"
  series: "series"

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    noClasses: false

build:
  useResourceCacheWhen: always

caches:
  images:
    dir: :cacheDir/images

outputs:
  home:
    - HTML
    - RSS
    - JSON
