baseURL: "https://stometa.top"
languageCode: "en-us"
title: "Stometa's Blog"
theme: "PaperMod"

params:
  description: "A personal blog about technology, coding, and more"
  author: "Stometa"
  # Show full content instead of summary
  showFullContent: true
  showBreadCrumbs: true
  # Show Table of Contents
  showToc: true
  tocOpen: true
  # Show post reading time
  showReadingTime: true
  # Show post word count
  showWordCount: false
  # Show share buttons
  showShareButtons: true
  # Comments system
  comments: true
  # Default theme (auto, light, dark)
  defaultTheme: auto
  # Enable search
  enableSearch: true
  # Enable archive layout
  enableArchive: true
  # Enable emoji support
  enableEmoji: true

  # Profile Mode Settings
  profileMode:
    enabled: true
    title: "Stometa's Blog" # optional default will be site title
    subtitle: "Blogs about technology, coding, and my life"
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: Posts
        url: "/posts/"
      - name: About Me
        url: "/about/"

  # Social links
  socialIcons:
    - name: "github"
      url: "https://github.com/stone16"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/leilei-chen-837870b4/"

  # Analytics
  analytics:
    google:
      SiteVerificationTag: ""

# Menu items
menu:
  main:
    - identifier: "home"
      name: "Home"
      url: "/"
      weight: 10
    - identifier: "posts"
      name: "Posts"
      url: "/posts/"
      weight: 20
    - identifier: "categories"
      name: "Categories"
      url: "/categories/"
      weight: 30
    - identifier: "tags"
      name: "Tags"
      url: "/tags/"
      weight: 40
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 50

# Taxonomies
taxonomies:
  category: "categories"
  tag: "tags"
  series: "series"

# Enable syntax highlighting
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    noClasses: false

# Build options
build:
  useResourceCacheWhen: always

caches:
  images:
    dir: :cacheDir/images

outputs:
  home:
    - HTML
    - RSS
    - JSON